name: template-pull-request
run-name: Create pull request for the generated codes
on:
  push:
    branches:
      - 'template-*'
  
  workflow_dispatch:

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Create pull request
        env:
         GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
         gh pr list -B dev -H ${{ github.ref }} -s open 2> prnoti.log
         pr_noti=$(cat prnoti.log)
         echo "PR Noti: $pr_noti"
         if [[ $pr_noti == "no pull requests match your search in ${{ github.repository }}" ]]; then \
            gh pr create -B dev --title "API updated: ${{ github.event.head_commit.message }}" --body "Created by Github action"; \
         else \
            echo "Pull request is already created."; \
         fi       